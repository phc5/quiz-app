<!DOCTYPE html>
<html>
<head>
	<title>Quiz App</title>
	<link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Signika" rel="stylesheet">
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<div class="container">
		<h1>Quiz App</h1>

		<div class="main-page">
			<div class="box" id="main-page">
				<p>Welcome to Quiz App.<br> You will be asked 5 random trivia questions in this
				quiz. Press start to begin!</p>
				<button class="start">Start the Quiz</button>
			</div>
		</div>

		<div class="question-page" style="display:none;">
			<div class="box">
				<h3 class="score-text">Score: <span class="score">0</span></h3>
				<h3 class="status"><span class="q-num">1</span> out of 5</h3>
				<div class="text-box"><span class="text-field"></span></div>
				<div class="choice-box">
					<button class="answer answer-one"></button>
					<button class="answer answer-two"></button>
					<button class="answer answer-three"></button>
					<button class="answer answer-four"></button>
				</div>
				
			</div>
		</div>

		<div class="result-page" style="display: none;">
			<div class="box">
				<h3 class="score-text">Score: <span class="score">0</span></h3>
				<h3 class="status"><span class="q-num">1</span> out of 5</h3>
				<div class="text-box"><span class="text-field"></span></div>
				<div class="choice-box">
					<button class="next-question">Next</button>
				    <!-- reset button -->
				</div>
			</div>
		</div>

		<div class="end-page" style="display: none">
			<div class="box">
				<h3 class="score-text">Score: <span class="score">0</span></h3>
				<h3 class="status"><span class="q-num">1</span> out of 5</h3>
				<div class="text-box"><span class="text-field"></span></div>
				<div class="choice-box">
					<button class="restart">Restart</button>
				</div>
			</div>
		</div>	
	</div>

	<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
 	<script type="text/javascript" src="app.js"></script>
</body>
</html>
